<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
</head>
<body>
    <nav>
        <div class="title_container">
            <h1 class="app_title">Quote Generator</h1>
            <p class="title_underline"></p>
        </div>
    </nav>
    <section class="main_section">
        <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">
            </span>
        </div>
        <div class="quote-author">
            <span id="author">
            </span>
        </div>

            <!-- Buttons -->

            <div class="button-container">
                <button id="previous-quote">
                    Previous Quote
                </button>
                <button id="new-quote">
                    New Quote
                </button>
            </div>

        </div>
        <!-- loader -->
        <div class="loader" id="loader"></div>
    </section>
    <div id="copied_text_div">
            <p class="copied_text_p">COPIED</p>
    </div>
    <section class="footer">
        <button class="facebook_share" id="facebook" title="Share it!">
            <a href="https://www.facebook.com/" target="_blank">
        
                <i class="fa-brands fa-facebook"></i>
        
            </a>
        </button>
        <button class="copy" id="copy">
            <i class="fa-solid fa-copy"></i>
        </button>
    </section>

    <script src="script.js"></script>
</body>
</html>
